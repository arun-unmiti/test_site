<div class="row">
    <div class="col-sm-12 co-md-12 col-lg-12">
        <h3 class="main-title mt-3 mb-3">{{title}}</h3>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card shadow-none border border-radius-0">
            <div class="card-header border-0 bg-white">
                <h4 class="title mb-0">Welcome to {{projectTitle}}</h4>
                <span class="mt-1">We've assembled some links to get you started.</span>
            </div>
            <div class="card-body" *ngIf="showLinks">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let dataLink of dataLinks">
                        <div class="box-title">
                            <h3 class="sub-title mb-3">{{dataLink.title}}</h3>
                            <ul class="home-list" *ngIf="dataLink.links?.length">
                                <ng-container *ngFor="let link of dataLink.links">
                                    <ng-container *ngIf="!screens?.length || screens.includes(link.authAgencyId)">
                                        <li><a href="javascript:void(0);" [routerLink]="[link.link]">{{link.label}}</a></li>
                                    </ng-container>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
